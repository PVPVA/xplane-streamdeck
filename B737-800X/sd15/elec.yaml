  - index: 12
    name: dc amps display
    type: none
    dataref: laminar/B738/dc_amp_value
    display:
      name: -100.500.elec-dc-amps
      text-center:
        x: center
        y: 60 # center doesn't work as it should, due to font's height
      font-path: consola.ttf
      font-size: 32
      zero-pad: False
      min: -100
      max: 500
      step: 1
      color: lime
      keep-decimal: False
      background: none
    special-labels:
      - label: DC AMPS
        text-center:
          x: center
          y: 86
        font-path: IBMPlexMono-Bold.ttf
        font-size: 14
        color: white
        direction: ltr
        align: center
